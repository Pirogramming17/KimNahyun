<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디어 등록</title>
  </head>
  <body>
    <form
      action="{% url 'posts:create' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <h2>
        <input type="text" name="idea" placeholder="아이디어명" />
      </h2>
      <p>
        <input type="file" name="photo" />
      </p>
      <textarea name="content" id="" cols="30" rows="10"></textarea>
      <p>
        <input type="number" name="interest" placeholder="0" />
        <input type="text" name="tool" placeholder="" />
      </p>

      <div>
        <input type="submit" value="제출" />
      </div>
    </form>

    <a href="{% url 'posts:home' %}">Home</a>
  </body>
</html>
