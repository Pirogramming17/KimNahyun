{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발툴 등록</title>
  </head>
  <body>
    <header>
      <div class="header__bar container">
        <div class="header__title">
          <a href="{% url 'posts:home' %}">My <span>SW Idea</span> Manage</a>
        </div>
        <div class="header__navbar">
          <ul>
            <li><a href="{% url 'posts:create' %}">아이디어 등록</a></li>
            <li><a href="{% url 'posts:home' %}">아이디어 관리</a></li>
            <li><a href="{% url 'posts:toolcreate' %}">개발툴 등록</a></li>
            <li><a href="{% url 'posts:toolhome' %}">개발툴 관리</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="tool__list container">
        <div class="tool__desc">
          <h2 class="tool__desc1">DevTool Register</h2>
          <p class="tool__desc2">
            개발툴 등록 페이지 입니다. 자신이 다룰 수 있는 개발툴을 등록해
            보세요.
          </p>
        </div>
        <div class="tool__create_box">
          <form
            action="{% url 'posts:toolcreate' %}"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <p>이름:</p>
            <input type="text" name="name" />
            <p>종류:</p>
            <input type="text" name="kind" />
            <p>개발툴 설명:</p>
            <textarea name="content" id="" cols="50" rows="10"></textarea>
            <div class="tool__submit">
              <button type="submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
