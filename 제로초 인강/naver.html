<!DOCTYPE html>
<html>
  <head>
    <!--
        meta : 문서에 대한 정보, 한글문자처리
        메타도 원칙적으론 닫는 태그가 있어야 하나, 굳이 넣을 게 없으면 바로 닫기가능
        리액트와 뷰는 닫는 태그 아주 필수적!
    -->
    <meta charset="utf-8" />
    <title>네이버</title>
    <!--
        rel 과 type은 favicon임을 알려주는 중 href는 파일의 경로
        /과 붙으면 제로초 인강 폴더 안에 들어있다는 뜻
        ./은 현재 폴더 의미 
    -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1" />
  </head>
  <body>
    <h1>네이버</h1>
    <h2>검색창</h2>
    <h2>실시간 검색어</h2>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
    <h6>쇼핑</h6>
  </body>
</html>
