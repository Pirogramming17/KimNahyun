<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--
        meta : 문서에 대한 정보, 한글문자처리
        메타도 원칙적으론 닫는 태그가 있어야 하나, 굳이 넣을 게 없으면 바로 닫기가능
        리액트와 뷰는 닫는 태그 아주 필수적!
    -->
    <meta charset="utf-8" />
    <title>네이버</title>
    <!--
        rel 과 type은 favicon임을 알려주는 중 href는 파일의 경로
        /과 붙으면 제로초 인강 폴더 안에 들어있다는 뜻
        ./은 현재 폴더 의미 
    -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <!--
        div는 웹사이트 아웃라인을 할 때 사용, 가로 우선 그 다음 세로
        div를 남발하면 무슨 구획인지 모르니, header, footer 등 naming 필요
    -->
    <header>
      <!-- fixed 예시 <div id = "fixed">고정</div> -->
      <!-- 가운데 정렬용 div/ center 태그 쓰지마셈 -->
      <!-- 속성명: 속성값 ; 속성명2: 속성값2;  -->
      <!-- css를 안만들고 html로 하는거, inline style(권장X)-->
        <div style="background-color: yellow; overflow: auto;"><!--overflow auto로 바꿔서 블록 서식 맥락으로 바꿔줌-->

            주석은 comment

            <span>네이버</span>

          </a>

          <h2 class="blind">검색창</h2>

            <input />
            <!-- checkbox는 다중택 가능
            <input type="checkbox" />
            radio는 둘 다 선택 불가능
            <input type="radio" name="group" />
            <input type="radio" name="group" />
            사이즈 조절 가능 텍스트입력공간<textarea></textarea>-->
            <button>
                <span class="blind">검색</span>
                <span id="search-image"></span>
            </button>
          </fieldset>
        </div>
      </div>
    </header>
