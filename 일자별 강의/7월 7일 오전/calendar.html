<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <!-- 캘린더 위쪽 헤더 영역 -->
      <div class="header">
        <div class="year-month"></div>
        <div class="nav">
          <button class="nav-btn-prev">&lt;</button>
          <button class="nav-btn-today">TODAY</button>
          <button class="nav-btn-next">&gt;</button>
        </div>
      </div>
      <!-- 캘린더 메인 영역 -->
      <!-- 요일, 날짜들 -->
      <div class="main">
        <!-- 요일 영역 -->
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <!-- 날짜 영역 -->
        <div class="dates"></div>
      </div>
    </div>

    <script src="./calendar.js"></script>
  </body>
</html>
