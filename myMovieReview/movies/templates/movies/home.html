<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
  </head>
  <body>
    <h1>MOVIE REVIEW</h1>
    <a href="{% url 'movies:create' %}">New Review</a>

    {% for movie in movies %}
    <article>
      <h2>
        <a href="{% url 'movies:detail' movie.id %}">{{movie.title}}</a>
      </h2>
      <p>{{movie.year}} 년</p>
      <p>{{movie.genre}}</p>
      <p>{{movie.star}} 점</p>
    </article>
    {% endfor %}
  </body>
</html>
